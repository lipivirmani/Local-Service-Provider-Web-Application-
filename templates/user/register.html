
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: url('http://127.0.0.1:8000/media/profile_images/AdobeStock_196042217_1.jpg') center/cover no-repeat; /* Background image link */

            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 10px;
        }
        .login-link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="row my-4">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <h4>Register Page</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-success" type="submit" value="Register">
                    <div class="login-link">
                        <a href="{% url 'user-login' %}">Already have an account? Login here</a>
                    </div>
                </form>
               
            </div>
        </div>
    </div>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var errorMessage = document.getElementById('errorMessage');

        errorMessage.innerHTML = '';

        if (username === '' || email === '' || password === '' || confirmPassword === '') {
            errorMessage.innerHTML = 'All fields are required.';
            return;
        }

        if (password !== confirmPassword) {
            errorMessage.innerHTML = 'Passwords do not match.';
            return;
        }

        // Add additional validation logic if needed

        // If all validations pass, you can submit the form or perform further actions
        alert('User created successfully!');
    }
</script>

</body>
</html>
